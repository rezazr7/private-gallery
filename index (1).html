<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گالری خصوصی</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: #000;
      color: #fff;
      overflow-y: auto;
      line-height: 1.4;
    }
    .login-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    .login-screen h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #fff;
      text-align: center;
    }
    .login-screen button {
      padding: 10px 24px;
      font-size: 16px;
      background: #00c6ff;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 16px #00c6ff;
      transition: background 0.3s ease;
    }
    .login-screen button:hover {
      background: #0072ff;
      color: #fff;
    }
    #gallery {
      padding: 10px;
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      background: #000;
    }
    img, video {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
      background: #111;
    }
  </style>
</head>
<body>

  <div class="login-screen" id="login">
    <h1>ورود به گالری خصوصی</h1>
    <button onclick="checkPassword()">ورود</button>
  </div>

  <div id="gallery" style="display:none;"></div>

  <script>
    async function checkPassword() {
      const pass = prompt("رمز عبور را وارد کنید:");
      if (pass === "5450400") {
        document.getElementById("login").style.display = "none";
        const gallery = document.getElementById("gallery");
        gallery.style.display = "grid";
        await loadGallery();
      } else {
        alert("رمز اشتباه است!");
      }
    }

    async function loadGallery() {
      const repo = "rezazr7/private-gallery";
      const apiURL = https://api.github.com/repos/${repo}/contents/;

      try {
        const res = await fetch(apiURL);
        if (!res.ok) throw new Error("خطا در دریافت اطلاعات مخزن");
        const files = await res.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        // فیلتر کردن همه عکس و ویدیو
        const mediaFiles = files.filter(file =>
          /\.(jpg|jpeg|png|gif|mp4|webm)$/i.test(file.name)
        );

        mediaFiles.forEach(file => {
          if (/\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.loading = "lazy";
            gallery.appendChild(img);
          } else if (/\.(mp4|webm)$/i.test(file.name)) {
            const vid = document.createElement("video");
            vid.src = file.download_url;
            vid.controls = true;
            vid.loading = "lazy";
            gallery.appendChild(vid);
          }
        });
      } catch (error) {
        alert("خطا در بارگذاری گالری: " + error.message);
        console.error(error);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گالری داینامیک خصوصی</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00ff99;
      color: #000;
      margin: 10px;
      cursor: pointer;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    img, video {
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 0 12px #000;
    }
    #gallery { display: none; }
  </style>
</head>
<body>
  <h1>🔐 گالری خصوصی</h1>
  <p>رمز عبور را وارد کنید:</p>
  <input type="password" id="password" placeholder="مثلاً: w51489625">
  <button onclick="checkPassword()">ورود</button>

  <div id="gallery">
    <h2>📷 عکس و ویدئوها</h2>
    <div class="grid" id="mediaGrid"></div>
  </div>

  <script>
    const username = "rezazr7";
    const repo = "private-gallery";
    const token = ""; // در صورت نیاز به گیت‌هات خصوصی

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "5450400") {
        document.getElementById("gallery").style.display = "block";
        loadFiles();
      } else {
        alert("رمز اشتباه است!");
      }
    }

    async function loadFiles() {
      const res = await fetch(https://api.github.com/repos/${username}/${repo}/contents);
      const files = await res.json();
      const grid = document.getElementById("mediaGrid");
      files.forEach(file => {
        if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement("img");
          img.src = file.download_url;
          grid.appendChild(img);
        } else if (file.name.match(/\.(mp4|mov|webm)$/i)) {
          const vid = document.createElement("video");
          vid.src = file.download_url;
          vid.controls = true;
          grid.appendChild(vid);
        }
      });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>گالری خصوصی</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-top: 40px;
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #00c6ff;
      color: #000;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0099cc;
      color: #fff;
    }
    #gallery {
      display: none;
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: 10px;
    }
    img, video {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>برای ورود به گالری رمز را وارد کنید</h1>
  <button onclick="checkPassword()">ورود</button>
  <div id="gallery"></div>

  <script>
    function checkPassword() {
      const pass = prompt("رمز عبور را وارد کنید:");
      if (pass === "5450400") {
        document.getElementById("gallery").style.display = "grid";
        loadGallery();
      } else {
        alert("رمز اشتباه است!");
      }
    }

    async function loadGallery() {
      const repo = "rezazr7/private-gallery";
      const apiURL = `https://api.github.com/repos/${repo}/contents/`;

      try {
        const res = await fetch(apiURL);
        if (!res.ok) throw new Error("دریافت اطلاعات ناموفق بود");
        const files = await res.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        files.forEach(file => {
          if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            gallery.appendChild(img);
          } else if (file.name.match(/\.(mp4|webm)$/i)) {
            const vid = document.createElement("video");
            vid.src = file.download_url;
            vid.controls = true;
            gallery.appendChild(vid);
          }
        });
      } catch (err) {
        alert("خطا در بارگذاری فایل‌ها");
        console.error(err);
      }
    }
  </script>
</body>
</html>
